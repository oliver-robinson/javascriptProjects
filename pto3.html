<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <p>How many years have you worked at JOB?</p>
    <form action="#" onsubmit="grossFunction()">
        <input type="text" id="myYears" placeholder="0">
        <p>How many weeks have you worked up to this point?</p>
        <input type="text" id="myWeeks" placeholder="0">
        <p>How many pto hours have you used so far?</p>
        <input type="text" id="myPTO" placeholder="0">
        <p>Would you like your answer displayed as: hours, days or weeks?
            <select name="format" id="option">
                <option value="hours">Hours</option>
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
            </select>
        </p>
        <input type="submit" value="Submit">
    </form>

    <p>Your available pto is: <span id="output"></span></p>

    <script type="text/javascript">
        function grossFunction() {
            event.preventDefault();
            var output = document.getElementById('output');
            var yearsWork = parseInt(document.getElementById('myYears').value);
            var weeksWork = parseInt(document.getElementById('myWeeks').value);
            var usedPTO = parseInt(document.getElementById('myPTO').value);
            if (yearsWork <= 4) {
                var pto = 5;
            }

            if (yearsWork >= 5) {
                var pto = 6;
            }

            if (yearsWork >= 10) {
                var pto = 7;
            }

            var ptoforWeeksWorked = weeksWork / 2;
            var selection = document.getElementById('option').value;
            if (selection === 'hours') {
                var ptoOff = (ptoforWeeksWorked * pto) - usedPTO;
                output.innerHTML = ptoOff;
            }
            if (selection === "days") {
                var ptoOff = ((ptoforWeeksWorked * pto) / 8) - usedPTO;
                output.innerHTML = ptoOff;
            }
            if (selection === "weeks") {
                var ptoOff = ((ptoforWeeksWorked * pto) / 40) - usedPTO;
                output.innerHTML = ptoOff;
            }
        }
    </script>
</body>
</html>
