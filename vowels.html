<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vowel</title>
</head>
<body>

    <form action="#" onsubmit="vowelCounter()">
        <p>Welcome to Oliver's vowel counter!  Please enter random letters or a senctence so the program may count the vowels.</p>
        <input type="text" id="str">
        <input type="submit" value="Submit">
    </form>

    <p>The number of vowels you have are <span id="output"></span>!</p>
        
        <script type="text/javascript">
            function vowelCounter() {
                var output = document.getElementById('output');
                var vowelcount = document.getElementById('str').value.toLowerCase();
                var vowel_list = 'aeiou';
                var vcount = 0;
                
                for(var x = 0; x < vowelcount.length; x++)
                {
                    if (vowel_list.indexOf(vowelcount[x]) !== -1)
                    {
                        vcount += 1;
                    }  
                }
                output.innerHTML = vcount;
            }
        </script>
        
</body>
</html>
